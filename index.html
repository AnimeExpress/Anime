        <div class="header-content">
            <div class="title-container">
                <h1>   </h1>
                <p class="description">   </p>
            </div>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle">Modo Claro</button>
            </div>
        </div>
        
        <!-- Aquí irá tu imagen de cabecera -->
        <div class="banner-container">
            <a href="https://animeexpress.github.io/Anime" class="banner-link">
                <img src="https://i.ibb.co/svtN6w3H/ANIME-EXPRESS.png" alt="Anime Express Banner" class="header-banner">
            </a>
        </div>
    </header>

    <main>
        <!-- Sección de publicidad (Arriba del contenido) -->
        <div class="ad-section top-ad">
            <!-- Tus códigos de AdsTerra (Poup, Direct Link, etc.) -->

            <div id="adsterra-directlink-code"></div>
            <div id="anti-adblock-code"></div>

<div class="anime-container">
<!-- UBICACIÓN 1: TÍTULO -->
<div class="anime-title ubicacion">
<h2>TÍTULO</h2>
</div>
    
<div class="anime-content">
<!-- UBICACIÓN 2: PORTADA -->
<div class="anime-cover ubicacion">
<span>PORTADA</span>
</div>



<!-- UBICACIÓN 3: FICHA TÉCNICA -->
<div class="anime-info ubicacion">
<span>SINOPSIS</span>
</div>


<!-- UBICACIÓN 4: CONTRASEÑA -->
<div class="anime-password ubicacion">
<span>CONTRASEÑA</span>
</div>


<!-- UBICACIÓN 5: FICHA TÉCNICA -->
<div class="anime-ficha ubicacion">
<span>FICHA TÉCNICA</span>
</div>
      
        
<!-- UBICACIÓN 6: BOTONES DE DESCARGA -->
<div class="anime-downloads ubicacion">
<span>BÓTONES DE DESCARGA</span>
</div>
 
</div>

<style>
/* Estilos para la sección de anime */
.anime-container {
max-width: 842px;
margin: 0 auto 30px;
position: relative;
}
    
.anime-title {
width: 100%;
height: 60px;
margin-bottom: 20px;
display: flex;
justify-content: center;
align-items: center;
border: 2px dashed var(--accent-color);
background-color: rgba(0, 0, 255, 0.1);
}
    
.anime-content {
display: flex;
flex-wrap: wrap;
gap: 20px;
}
    
.ubicacion {
display: flex;
justify-content: center;
align-items: center;
border: 2px dashed var(--accent-color);
background-color: rgba(0, 0, 255, 0.1);
box-sizing: border-box;
color: inherit;
}
    
.anime-cover {
width: 300px;
height: 350px;
}
    
.anime-info {
flex: 1;
min-width: 300px;
height: 360px;
}

.anime-ficha {
flex: 1;
min-width: 300px;
height: 170px;
}
    
.anime-downloads {
flex: 1;
min-width: 300px;
height: 280px;
}
    
.anime-password {
width: 300px;
height: 169px;
}
    
/* Responsive */
@media (max-width: 768px) {
.anime-cover, .anime-info, .anime-downloads, .anime-password {
width: 100% !important;
height: auto;
min-height: 200px;
margin-bottom: 15px;
}
        
.anime-content {
flex-direction: column;
}
}
</style>
